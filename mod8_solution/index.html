<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Search - Narrow It Down!</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
    <div class="container" ng-controller="NarrowItDownController as ctrl">
        <header>
            <h1>Narrow Down Your Menu Choice</h1>
        </header>
        
        <section class="search-section">
            <div class="search-box">
                <input type="text" 
                       ng-model="ctrl.searchTerm" 
                       placeholder="Enter search term"
                       class="search-input">
                <button ng-click="ctrl.narrowItDown()" 
                        class="search-btn">
                    Narrow It Down For Me!
                </button>
            </div>
            
            <div ng-if="ctrl.error" class="error">
                {{ctrl.error}}
            </div>
        </section>
        
        <section class="results-section">
            <found-items items="ctrl.found" on-remove="ctrl.removeItem(index)"></found-items>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
