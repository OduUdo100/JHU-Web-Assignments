<!DOCTYPE html>
<html ng-app="LunchCheck">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" ng-controller="LunchCheckController">
        <h1> Lunch Checker</h1>
        <div class="form-group">
            <input type="text" ng-model="lunchItems" placeholder="Enter lunch items (comma)" ng-class="{'valid-border': messageType === 'valid', 'invalid-border': messageType === 'invalid'}">
            <div class="note">Note: Empty items between commas are NOT counted</div>
        </div>
        <button ng-click="checkLunch()"> Check If Too Much</button>
        <div class="message" ng-class="{'valid': messageType === 'valid', 'invalid': messageType === 'invalid'}" ng-style="{'color': fontColor}">
            {{message}}
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
